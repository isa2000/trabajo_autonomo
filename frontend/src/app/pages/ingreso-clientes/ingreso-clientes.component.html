<div class="modal-dialog pos modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Agregar Cliente</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="p-3 border rounded">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required [(ngModel)]="cliente.nombres" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required [(ngModel)]="cliente.email" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required [(ngModel)]="cliente.telefono" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula:</label>
                <input type="tel" id="cedula" name="cedula" required [(ngModel)]="cliente.cedula" class="form-control">
            </div>
        
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required [(ngModel)]="fecha" class="form-control">
            </div>
        
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
              </div>
              
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>     
        <button type="submit"(click)="guardarCliente()" class="btn btn-primary">Guardar Cliente</button>
      </div>
    </div>
  </div>
