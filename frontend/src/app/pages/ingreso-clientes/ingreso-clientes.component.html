<h1>Ingreso de Clientes</h1>

<form (ngSubmit)="guardarCliente()" class="p-3 border rounded">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required [(ngModel)]="cliente.nombres" class="form-control">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="cliente.email" class="form-control">
    </div>

    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required [(ngModel)]="cliente.telefono" class="form-control">
    </div>

    <div class="mb-3">
        <label for="cedula" class="form-label">Cédula:</label>
        <input type="tel" id="cedula" name="cedula" required [(ngModel)]="cliente.cedula" class="form-control">
    </div>

    <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required [(ngModel)]="fecha" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cliente</button>
</form>

<div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
