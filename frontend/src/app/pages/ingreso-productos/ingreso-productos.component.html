  <div class="modal-dialog pos modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Agregar Producto</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="p-3 border rounded">
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required [(ngModel)]="producto.nombre" class="form-control">
          </div>
      
          <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n:</label>
              <textarea id="descripcion" name="descripcion" required [(ngModel)]="producto.descripcion" class="form-control"></textarea>
            </div>    
      
          <div class="mb-3">
              <label for="telefono" class="form-label">Precio:</label>
              <input type="number" id="telefono" name="telefono" required [(ngModel)]="producto.precio" class="form-control">
          </div>
      </form>
      
      <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>     
        <button type="submit"(click)="guardarProducto()" class="btn btn-primary">Guardar Cliente</button>
      </div>
    </div>
  </div>
