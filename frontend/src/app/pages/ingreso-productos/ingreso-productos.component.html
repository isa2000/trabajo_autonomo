<form (ngSubmit)="guardarCliente()" class="p-3 border rounded">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required [(ngModel)]="producto.nombre" class="form-control">
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required [(ngModel)]="producto.descripcion" class="form-control"></textarea>
      </div>    

    <div class="mb-3">
        <label for="telefono" class="form-label">Precio:</label>
        <input type="number" id="telefono" name="telefono" required [(ngModel)]="producto.precio" class="form-control">
    </div>


    <button type="submit" class="btn btn-primary">Guardar producto</button>
</form>

<div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
