
<div class="container mt-4">
    <div class="p-3  mx-auto mb-3" style="max-width: 600px;">
        <h2>INFORMACION DE PEDIDOS </h2>
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    

    <form class="p-3 border rounded mx-auto" style="max-width: 600px; background-color: #f7d9d9;">
        <!-- <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <input type="text" id="estado" name="estado" [disabled]="!editing" [readonly]="!editing" required [(ngModel)]="pedido.estado" class="form-control">
        </div> -->
        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" name="estado" [disabled]="!editing" required [(ngModel)]="pedido.estado" class="form-select">
              <option value="pendiente">pendiente</option>
              <option value="cancelado">cancelado</option>
              <option value="finalizado">finalizado</option>
            </select>
          </div>
    
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente:</label>
            <input type="text" id="cliente" name="cliente" [disabled]="!edit" [readonly]="!edit" required [(ngModel)]="cliente" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="producto" class="form-label">Producto:</label>
            <input type="text" id="producto" name="producto" [disabled]="!edit" [readonly]="!edit" required [(ngModel)]="producto" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="porcentaje_mantenimiento" class="form-label">Porcentaje Mantenimiento:</label>
            <input type="number" id="porcentaje_mantenimiento" [disabled]="!editing" name="porcentaje_mantenimiento" [readonly]="!editing" required [(ngModel)]="pedido.porcentaje_mantenimiento" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="total" class="form-label">Total:</label>
            <input type="number" id="total" name="total" [disabled]="!editing" [readonly]="!editing" required [(ngModel)]="pedido.total" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="fecha_pedido" class="form-label">Fecha Pedido:</label>
            <input type="date" id="fecha_pedido" name="fecha_pedido" [disabled]="!editing" [readonly]="!editing" required [(ngModel)]="fecha_pedido" class="form-control">
        </div>
    
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button (click)="editarPedido()" class="btn btn-primary mb-3">Editar</button>
        <button *ngIf="editMode" type="button" (click)="guardarPedido()" class="btn btn-success">Actualizar Pedido</button>
        </div>
        
    </form>
    
    
    

</div>
