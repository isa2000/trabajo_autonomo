

<div class="container mt-4">

    <div class="p-3  mx-auto mb-3" style="max-width: 600px;">
        <h2>INFORMACION DE PRODUCTOS</h2>
    </div>
    
    <form class="p-3 border rounded mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [disabled]="!editing" [readonly]="!editing" required [(ngModel)]="producto.nombre" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" id="precio" name="precio" [disabled]="!editing" [readonly]="!editing" required [(ngModel)]="producto.precio" class="form-control">
      </div>
  
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" [disabled]="!editing" [readonly]="!editing" required [(ngModel)]="producto.descripcion" class="form-control"></textarea>
      </div>
  
      
      <div class="d-flex justify-content-between align-items-center mb-3"> 
      <button (click)="editarProducto()" class="btn btn-primary mb-3">Editar</button>
      <button *ngIf="editMode" type="button" (click)="guardarProducto()" class="btn btn-success">Actualizar Producto</button>
      </div>
  
    </form>
  
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
